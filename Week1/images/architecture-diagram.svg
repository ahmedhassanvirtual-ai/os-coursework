<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="windowsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ubuntuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E95420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C34113;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vboxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#183A61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2440;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">System Architecture Diagram</text>
  <text x="450" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Ahmed Hassan | A00022015 | Operating Systems Coursework</text>
  
  <!-- Windows Host Machine -->
  <g filter="url(#shadow)">
    <rect x="50" y="120" width="280" height="200" rx="12" fill="url(#windowsGrad)"/>
    <rect x="60" y="160" width="260" height="150" rx="8" fill="#ffffff"/>
  </g>
  
  <!-- Windows Icon -->
  <rect x="70" y="130" width="10" height="10" fill="#ffffff"/>
  <rect x="82" y="130" width="10" height="10" fill="#ffffff"/>
  <rect x="70" y="142" width="10" height="10" fill="#ffffff"/>
  <rect x="82" y="142" width="10" height="10" fill="#ffffff"/>
  
  <text x="100" y="145" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">WORKSTATION (Host)</text>
  
  <!-- Windows Details -->
  <text x="75" y="185" font-family="Consolas, monospace" font-size="12" fill="#334155">OS: Windows 10/11</text>
  <text x="75" y="205" font-family="Consolas, monospace" font-size="12" fill="#334155">Role: SSH Client</text>
  <text x="75" y="225" font-family="Consolas, monospace" font-size="12" fill="#334155">Tools: PowerShell, SSH</text>
  <text x="75" y="245" font-family="Consolas, monospace" font-size="12" fill="#334155">IP: 192.168.56.1</text>
  <text x="75" y="275" font-family="Consolas, monospace" font-size="11" fill="#0078D4" font-weight="bold">Option B: Host Machine</text>
  <text x="75" y="295" font-family="Consolas, monospace" font-size="11" fill="#0078D4" font-weight="bold">with SSH Client</text>
  
  <!-- VirtualBox Container -->
  <g filter="url(#shadow)">
    <rect x="520" y="90" width="330" height="350" rx="12" fill="url(#vboxGrad)"/>
  </g>
  
  <!-- VirtualBox Logo area -->
  <text x="535" y="115" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">VirtualBox 7.x</text>
  
  <!-- Ubuntu Server VM -->
  <g filter="url(#shadow)">
    <rect x="545" y="135" width="280" height="220" rx="10" fill="url(#ubuntuGrad)"/>
    <rect x="555" y="175" width="260" height="170" rx="6" fill="#2d2d2d"/>
  </g>
  
  <!-- Ubuntu Circle Logo -->
  <circle cx="565" cy="155" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="565" cy="143" r="3" fill="#ffffff"/>
  <circle cx="555" cy="163" r="3" fill="#ffffff"/>
  <circle cx="575" cy="163" r="3" fill="#ffffff"/>
  
  <text x="585" y="160" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">SERVER (VM - Headless)</text>
  
  <!-- Terminal content -->
  <text x="565" y="200" font-family="Consolas, monospace" font-size="11" fill="#22c55e">ahmed@a00022015-server:~$</text>
  <text x="565" y="220" font-family="Consolas, monospace" font-size="11" fill="#e2e8f0">OS: Ubuntu Server 24.04.3 LTS</text>
  <text x="565" y="240" font-family="Consolas, monospace" font-size="11" fill="#e2e8f0">Hostname: a00022015-server</text>
  <text x="565" y="260" font-family="Consolas, monospace" font-size="11" fill="#e2e8f0">User: ahmed</text>
  <text x="565" y="280" font-family="Consolas, monospace" font-size="11" fill="#e2e8f0">RAM: 2048 MB</text>
  <text x="565" y="300" font-family="Consolas, monospace" font-size="11" fill="#e2e8f0">Disk: 25 GB</text>
  <text x="565" y="320" font-family="Consolas, monospace" font-size="11" fill="#fbbf24">SSH Server: Enabled</text>
  <text x="565" y="340" font-family="Consolas, monospace" font-size="11" fill="#fbbf24">GUI: None (Headless)</text>
  
  <!-- Network Section -->
  <rect x="520" y="365" width="330" height="65" rx="0 0 12 12" fill="#0f172a" opacity="0.5"/>
  
  <!-- Network Adapters in VM -->
  <text x="535" y="385" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#94a3b8">Network Adapters:</text>
  <text x="545" y="402" font-family="Consolas, monospace" font-size="10" fill="#22c55e">● enp0s3 (NAT): 10.0.2.15</text>
  <text x="545" y="418" font-family="Consolas, monospace" font-size="10" fill="#3b82f6">● enp0s8 (Host-only): 192.168.56.101</text>
  
  <!-- SSH Connection Arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrowhead-reverse" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- SSH Connection Line -->
  <line x1="330" y1="220" x2="520" y2="220" stroke="#22c55e" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-reverse)"/>
  
  <!-- SSH Label -->
  <rect x="370" y="195" width="110" height="24" rx="4" fill="#22c55e"/>
  <text x="425" y="212" font-family="Consolas, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">SSH (Port 22)</text>
  
  <!-- Host-only Network -->
  <rect x="50" y="460" width="800" height="70" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="485" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">VirtualBox Host-Only Network: 192.168.56.0/24</text>
  <text x="450" y="510" font-family="Consolas, monospace" font-size="12" fill="#3b82f6" text-anchor="middle">Windows Host: 192.168.56.1 ←→ Ubuntu Server: 192.168.56.101</text>
  
  <!-- Connection lines to network -->
  <line x1="190" y1="320" x2="190" y2="460" stroke="#3b82f6" stroke-width="2"/>
  <line x1="685" y1="430" x2="685" y2="460" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Internet Cloud (NAT) -->
  <ellipse cx="685" cy="60" rx="60" ry="30" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="685" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#4338ca" text-anchor="middle">Internet</text>
  
  <!-- NAT Connection -->
  <line x1="685" y1="90" x2="685" y2="135" stroke="#6366f1" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="720" y="115" font-family="Consolas, monospace" font-size="10" fill="#6366f1">NAT</text>
  
  <!-- Legend -->
  <rect x="50" y="360" width="200" height="80" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="380" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155">Legend:</text>
  <line x1="60" y1="395" x2="90" y2="395" stroke="#22c55e" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="100" y="400" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#334155">SSH Connection</text>
  <line x1="60" y1="415" x2="90" y2="415" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="420" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#334155">Host-Only Network</text>
  <line x1="60" y1="435" x2="90" y2="435" stroke="#6366f1" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="100" y="440" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#334155">NAT (Internet)</text>
</svg>
